<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin home</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/fontawesome.css">
        <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        </head>
</head>
<body style="background-color: black;">
    <div style="margin-top: 30px; margin-left: 20px;">
        <div>
            <label class="text-white bg-dark fw-bold">First Name</label>
            <h5 th:text="${employee.firstName}" class="text-white"></h5><br>
            <label class="text-white bg-dark fw-bold">Last Name</label>
            <h5 th:text="${employee.lastName}" class="text-white"></h5><br>
            <label class="text-white bg-dark fw-bold">Salary</label>
            <h5 th:text="${employee.salary}" class="text-white bg-dark" style="background-color: black; width: 0px;"></h5><br>
        </div>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Query Id</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="query : ${list}" style="cursor: pointer" th:onClick="'javascript:rowClicked(\'' + ${query.queryId} + '\');'">
                    <td th:text="${query.queryId}" />
                    <td th:text="${query.description}" />
                </tr>
            </tbody>
        </table>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">User Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">User</th>
                </tr>
            </thead>
            <tbody>
                <!-- style="cursor: pointer" th:onClick="'javascript:unlock(\'' + ${user.email} + '\');'" -->
                <tr th:each="user : ${lock}" style="cursor: pointer;" th:onClick="'javascript:unlock(\'' + ${user.id} + '\');'">
                    <td th:text="${user.id}" />
                    <td th:text="${user.firstName}" />
                    <td th:text="${user.lastName}" />
                    <td th:text="${user.email}" />
                </tr>
            </tbody>
        </table>
    </div>
    <script>
		function rowClicked(value) {
			location.href="/admin/home/queryId"+value;
		}

        function unlock(value) {
			location.href="/admin/home/unlock/id"+value;
		}

        $("#home").click(() => {
            location.href="/admin/home";
        });
	</script>
</body>
</html>
